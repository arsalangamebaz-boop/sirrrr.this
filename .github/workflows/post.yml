name: Instagram Automation

on:
  schedule:
    # Runs every day at 10:00 PM PKT (17:00 UTC)
    - cron: "0 17 * * *"
  workflow_dispatch: # manual run possible

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install
          npx playwright install-deps

      # ðŸ”Ž Debug secrets (safe check)
      - name: Debug IG secrets
        run: |
          echo "IG_USER length: ${#IG_USER}"
          if [ -z "$IG_PASS" ]; then 
            echo "IG_PASS set: no"
          else 
            echo "IG_PASS set: yes"
          fi
          if [ -z "$IG_STORAGE_STATE_JSON" ]; then 
            echo "IG_STORAGE_STATE_JSON set: no"
          else 
            echo "IG_STORAGE_STATE_JSON set: yes"
          fi
        env:
          IG_USER: ${{ secrets.IG_USER }}
          IG_PASS: ${{ secrets.IG_PASS }}
          IG_STORAGE_STATE_JSON: ${{ secrets.IG_STORAGE_STATE_JSON }}

      # âœ… Write storage_state.json safely if secret exists
      - name: Write storage_state.json
        run: |
          if [ -n "$IG_STORAGE_STATE_JSON" ]; then
            echo "$IG_STORAGE_STATE_JSON" > storage_state.json
          else
            echo "No IG_STORAGE_STATE_JSON secret set, skipping file write."
          fi
        env:
          IG_STORAGE_STATE_JSON: ${{ secrets.IG_STORAGE_STATE_JSON }}

      - name: Run bot
        env:
          IG_USER: ${{ secrets.IG_USER }}
          IG_PASS: ${{ secrets.IG_PASS }}
          IG_STORAGE_STATE_PATH: storage_state.json
        run: |
          python main.py
