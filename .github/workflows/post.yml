name: Instagram Automation

on:
  schedule:
    # Runs every day at 10:00 PM PKT (17:00 UTC)
    - cron: "0 17 * * *"
  workflow_dispatch: # manual run possible

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Playwright
      run: |
        playwright install chromium
        playwright install-deps chromium

    # ‚úÖ Write storage_state.json from secret
    - name: Write storage_state.json
      run: |
        if [ -n "$IG_STORAGE_STATE_JSON" ]; then
          echo "$IG_STORAGE_STATE_JSON" > storage_state.json
          echo "‚úÖ storage_state.json written"
        else
          echo "‚ùå IG_STORAGE_STATE_JSON not set"
          exit 1
        fi
      env:
        IG_STORAGE_STATE_JSON: ${{ secrets.IG_STORAGE_STATE_JSON }}

    # üîç Preview (only first 200 chars, safe)
    - name: Preview storage_state.json
      run: |
        head -c 200 storage_state.json
        echo -e "\n‚úÖ storage_state.json exists (showing first 200 chars)"

    # ‚ñ∂Ô∏è Run the bot with proper environment variables
    - name: Run bot
      env:
        IG_STORAGE_STATE_PATH: storage_state.json
        PLAYWRIGHT_HEADLESS: true
        CI: true
        GITHUB_ACTIONS: true
      run: |
        python main.py

    # üßπ Cleanup sensitive files
    - name: Cleanup
      if: always()
      run: |
        rm -f storage_state.json
        rm -f video.mp4
        echo "‚úÖ Cleanup completed"
