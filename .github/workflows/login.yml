name: Instagram Manual Login

on:
  workflow_dispatch: # only run manually

jobs:
  manual-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          playwright install
          sudo apt-get update
          sudo apt-get install -y xvfb
          npx playwright install-deps

      - name: Run Playwright login
        run: |
          echo "Launching browser... Please log in manually."
          xvfb-run -a python - <<'EOF'
from playwright.sync_api import sync_playwright
import time, json, sys

with sync_playwright() as p:
    browser = p.chromium.launch(headless=False)
    context = browser.new_context()
    page = context.new_page()
    page.goto("https://www.instagram.com/accounts/login/")
    print("👉 Log in manually in the browser window (username, password, 2FA if asked).")
    print("⏳ Waiting 90 seconds for you to log in...")
    page.wait_for_timeout(90000)
    state = context.storage_state()
    print("✅ STORAGE STATE JSON BELOW (copy all, add to IG_STORAGE_STATE_JSON secret):")
    print(json.dumps(state))
    browser.close()
EOF
